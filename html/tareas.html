        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y">
            <!-- Layout Demo -->
            <div class="layout-demo-wrapper">
              <div class="layout-demo-info">
                <h1><strong>Tareas</strong></h1>
                <p>Aqui se muestran las tareas y actividades</p>
              </div>
            </div>
            <!-- /Layout Demo -->

            <div class="container">
              <div id="container-tareas" class="row">
              </div>
            </div>

            <!-- Botón para agregar tarea -->
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" id="abrirModalAgregarTarea" data-bs-toggle="modal"
                data-bs-target="#modalAgregarTarea">Agregar tarea</button>
            </div>
            <!-- /Botón para agregar tarea -->
          </div>
          <!-- /Content -->

          <!-- Modal para agregar tarea -->
          <div class="modal fade" id="modalAgregarTarea" tabindex="-1" aria-labelledby="modalAgregarTareaM"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">¿Qué es lo que tienes que hacer?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="tareaform">
                    <div class="mb-3">
                      <label for="nombreActividad" class="form-label">Nombre de la actividad</label>
                      <input type="text" class="form-control" id="modal-agregar-nombreActividad">
                    </div>
                    <div class="form-group">
                      <div class="col-md">
                        <label for="materia" class="form-label">Materia</label>
                        <select id="modal-agregar-opcionesMateria" class="form-select">
                          <option>Lenguajes Formales</option>
                          <option>Desarrollo de Apps y Servicios Web</option>
                          <option>Interculturalidad</option>
                          <option>Técnicas de Integración de Código</option>
                          <option>Estrategias Algorítmicas</option>
                          <option>Teatro Musical</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="modal-agregar-categoria">
                          <option>Tarea</option>
                          <option>Examen</option>
                          <option>Práctica</option>
                          <option>Proyecto</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md">
                        <label for="fechaEntrega" class="form-label">Fecha de entrega</label>
                        <input type="date" class="form-control" id="modal-agregar-fechaEntrega">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md">
                        <label for="detallesExtra" class="form-label">Detalles extra</label>
                        <textarea class="form-control" id="modal-agregar-detallesExtra" rows="3"></textarea>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-start">
                  <button id="guardarTareaBtn" type="button" class="btn btn-success"
                    onclick="agregarTarea()">Guardar</button>
                  <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
          <!-- /Modal para agregar tarea -->

          <!-- Modal para editar tarea -->
          <div class="modal fade" id="modalEditarTarea" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edita tu tarea</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="nombreActividad">Nombre de la actividad</label>
                      <input type="text" class="form-control" id="nombreActividad">
                    </div>
                    <div class="form-group">
                      <label for="materia">Materia</label>
                      <select class="form-control" id="opcionesMateria">
                        <option>Lenguajes Formales</option>
                        <option>Desarrollo de Aplicaciones y Servicios Web</option>
                        <option>Organización y Arquitectura de Computadoras</option>
                        <option>Técnicas de Integración de Código</option>
                        <option>Estrategias Algorítmicas</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="categoria">Categoria</label>
                      <select class="form-control" id="categoria">
                        <option>Tarea</option>
                        <option>Examen</option>
                        <option>Practica</option>
                        <option>Proyecto</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="fechaEntrega">Fecha de entrega</label>
                      <input type="date" class="form-control" id="fechaEntrega">
                    </div>
                    <div class="form-group">
                      <label for="detallesExtra">Detalles extra</label>
                      <textarea class="form-control" id="detallesExtra" rows="3"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer justify-content-start">
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Actualizar</button>
                  <button type="button" class="btn btn-secondary ms-auto" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
